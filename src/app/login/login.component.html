<div class="uk-grid">
    <div class="uk-width-4-10">
        <div class="uk-block uk-block-primary">
            <div class="uk-vertical-align uk-text-center uk-height-1-1 ">
                <div class="uk-vertical-align-middle">
                    <h2 class="uk-text-primary">Existing User</h2>
                    <div class="uk-panel uk-panel-box uk-form">
                        <div class="uk-form-row">
                            <input class="uk-width-1-1 uk-form-large" [(ngModel)]="user.name" type="text"
                                   placeholder="Username">
                        </div>
                        <div class="uk-form-row">
                            <input class="uk-width-1-1 uk-form-large" [(ngModel)]="user.password" type="text"
                                   placeholder="Password">
                        </div>
                        <div class="uk-form-row">
                            <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large"
                               (click)="submitSignInData()">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-width-6-10">
        <div class="uk-block uk-block-muted">
            <div class="uk-container">
                <h3>Post the json of user to http://api_server/login :</h3>
                <code style="padding: 10px 10px 10px 10px">
                    {{user|json}}
                </code>
                <h3>Response from server</h3>
                <code style="white-space: normal;word-wrap: break-word;">
                    {{response|json}}
                </code>
            </div>
        </div>
    </div>
</div>
